<!DOCTYPE html>
<html>
<head>
  <title>InnerTypes Full Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>InnerTypes: Start Your Full Test</h1>
    <button onclick="startTest()">Begin</button>
    <div id="test-area" style="display:none;">
      <p id="question-text"></p>
      <button onclick="answer('A')">Yes</button>
      <button onclick="answer('B')">No</button>
    </div>
    <div id="results" style="display:none;">
      <h2>Your Results</h2>
      <div id="output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
